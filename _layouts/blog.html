---
layout: default
---
<div class="container blog">
  {%- if page.title -%}
    <h1>{{ page.title }}</h1>
  {%- endif -%}
  
  {{ content }}


  <br>

  {% if page.link == 'landing' %}
    <form action="/">
        <input type="submit" value="Back to the Chalet " />
    </form>
  {% elsif page.parent %}
    <form action="/{{ page.collection }}/{{ page.parent_path }}">
        <input type="submit" value="Back to {{ page.parent }} " />
    </form>
  {% endif %}

</div>
