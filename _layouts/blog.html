---
layout: default
---
<script src="{%link assets/js/gif_player.js %}" type="text/javascript"></script>


<div class="container blog mx-auto">
  <div class="row">
    <div class="col-8 mx-auto">

      {% include navpane.html 
         topic=page.topic
         topic_path=page.topic_path
         section=page.title
         section_path=page.path
         link=page.link %}

      {% if page.title %}
        <h1>{{ page.title }}</h1>
      {% endif %}
      
      {{ content }}
    </div>
  </div>
</div>
